    <!-- Particles -->
    <script>
        var particulas = document.getElementById('particulas');

        // Crear un array para almacenar las direcciones de las part√≠culas
        var direcciones = [];

        for (var i = 0; i < 50; i++) {
            var particula = document.createElement('div');
            particula.className = 'particula';
            particula.style.top = Math.random() * window.innerHeight + 'px';
            particula.style.left = Math.random() * window.innerWidth + 'px';
            var tiempoAnimacion = Math.random() * 1 + 5; // Genera un tiempo aleatorio entre 7 y 9 segundos
            particula.style.setProperty('--tiempo-animacion', tiempoAnimacion + 's');
            var tiempoRetraso = Math.random() * tiempoAnimacion; // Genera un tiempo de retraso aleatorio
            particula.style.animationDelay = tiempoRetraso + 's'; // A√±ade tiempo de retraso a la animaci√≥n
            particulas.appendChild(particula);

            // Generar una direcci√≥n aleatoria (en radianes) y guardarla en el array
            direcciones.push(Math.random() * 2 * Math.PI);
        }

        function animarParticulas() {
            var particulasArray = document.getElementsByClassName('particula');
            for (var i = 0; i < particulasArray.length; i++) {
                var particula = particulasArray[i];
                var distancia = 0.5; // Puedes ajustar este valor para controlar la velocidad del movimiento
                var nuevoTop = parseFloat(particula.style.top) - distancia * Math.sin(direcciones[i]);
                var nuevoLeft = parseFloat(particula.style.left) + distancia * Math.cos(direcciones[i]);

                // Si la part√≠cula choca con el borde de la ventana, cambia su direcci√≥n a una completamente nueva
                if (nuevoTop <= 0 || nuevoTop >= window.innerHeight - 5 || nuevoLeft <= 0 || nuevoLeft >= window.innerWidth - 5) {
                    direcciones[i] = Math.random() * 2 * Math.PI;
                }

                particula.style.top = Math.min(Math.max(nuevoTop, 0), window.innerHeight - 5) + 'px'; // Restringe el movimiento a la ventana del navegador
                particula.style.left = Math.min(Math.max(nuevoLeft, 0), window.innerWidth - 5) + 'px'; // Restringe el movimiento a la ventana del navegador
            }
        }

        setInterval(animarParticulas, 50); // Aumenta la frecuencia de la animaci√≥n

    </script>

    <!-- Loader Js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loader = document.getElementById("start-loader");
            const retryBtn = document.getElementById("retry-btn");
            const main = document.querySelector("main");

            function hideLoader() {
                loader.style.display = "none";
                main.classList.add("loaded"); // quita el blur del main
            }

            // Cuando todo est√° cargado
            window.addEventListener("load", function () {
                hideLoader();
            });

            // Manejo de errores de carga
            window.addEventListener("error", function (e) {
                console.warn("Error al cargar recurso:", e.target.src || e.target.href);
                retryBtn.style.display = "block";
                loader.querySelector("p").innerText = "Ocurri√≥ un error al cargar la invitaci√≥n.";
            }, true);

            // Bot√≥n de reintento
            retryBtn.addEventListener("click", function () {
                location.reload();
            });
        });
